<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <title>Historial - Login</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/login.css' %}" rel="stylesheet">
        <link href="{% static 'fonts/materialdesignicons-webfont.eot' %}" rel="octet-stream">
        <link href="{% static 'fonts/materialdesignicons-webfont.ttf' %}" rel="octet-stream">
        <link href="{% static 'fonts/materialdesignicons-webfont.woff' %}" rel="octet-stream">
        <link href="{% static 'fonts/materialdesignicons-webfont.woff2' %}" rel="octet-stream">
    </head>
    <body>
        <div id="formulario">
            <div id="titulo_sesion">
                <h4>Inicio de sesión</h4>
            </div>
            <form action="{% url 'historial:login' %}" method="post">{% csrf_token %}
                <div class="form-group">
                    <input class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div id="boton_ingresar" class="form-group">
                    <button class="btn btn-primary" type="submit">INGRESAR</button>
                </div>
            </form>
        </div>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    </body>
</html>
