{% extends "historial/base.html" %}
{% load static %}
{% block titulo %}Historial médico{% endblock %}
{% block estilos %}
<link href="{% static 'css/nuevo_empleado.css' %}" rel="stylesheet">
{% endblock %}
{% block contenido %}
<div id="datos_empleado">
    <div id="titulo_contenido">
        <h4>Nuevo Empleado</h4>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'historial:guardarEmpleado' %}" method="post">{% csrf_token %}
                <div class="row">
                    <div class="card col-xl-3 col-lg-3 col-md-4 col-sm-4">
                        <img class="card-img-top" id="foto_empleado" height="300" src="{% static 'images/cargar_foto.png' %}" alt="Foto empleado">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <span class="btn btn-default btn-file">
                                    Subir foto <input type="file" id="ingreso_foto" name="ingreso_foto" accept="image/jpg, image/jpeg, image/png" required/>
                                </span>
                            </span>
                            <input class="form-control" type="text" id="ruta_imagen" disabled readonly>
                        </div>
                        <div id="mensaje" hidden>
                            <h7>Formato de archivo inválido</h7>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-8 col-sm-8">
                        <div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <label>Nombres</label>
                                <input class="form-control" id="nombres" name="nombres" type="text" minlength="2" maxlength="50" required>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <label>Apellidos</label>
                                <input class="form-control" id="apellidos" name="apellidos" type="text" minlength="2" maxlength="50" required>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Cédula</label>
                                <input class="form-control" id="cedula" name="cedula" type="text" minlength="10" maxlength="10" required>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Sexo</label>
                                <select class="form-control" id="sexo" name="sexo" required>
                                    <option hidden>Escoja una opción</option>
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Edad</label>
                                <input class="form-control" id="edad" name="edad" type="number" min="18" max="80" required>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Estado civil</label>
                                <select class="form-control" id="estado_civil" name="estado_civil" required>
                                    <option hidden>Escoja una opción</option>
                                    <option value="soltero">Soltero/a</option>
                                    <option value="casado">Casado/a</option>
                                    <option value="divorciado">Divorciado/a</option>
                                    <option value="viudo">Viudo/a</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Lugar de nacimiento</label>
                                <input class="form-control" id="lugar_nacimiento" name="lugar_nacimiento" type="text" required>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Fecha de nacimiento</label>
                                <input class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" type="date" required>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Correo</label>
                                <input class="form-control" id="correo" name="correo" type="email">
                            </div>
                            <div class="form-group col-xl-8 col-lg-8 col-md-8 col-sm-8">
                                <label>Dirección</label>
                                <input class="form-control" id="direccion" name="direccion" type="text">
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Instrucción</label>
                                <select class="form-control" id="instruccion" name="instruccion">
                                    <option hidden>Escoja una opción</option>
                                    <option value="ninguna">Ninguna</option>
                                    <option value="inicial">Inicial</option>
                                    <option value="basica">Básica</option>
                                    <option value="bachillerato">Bachillerato</option>
                                    <option value="superior">Superior</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Profesión</label>
                                <input class="form-control" id="profesion" name="profesion" type="text">
                            </div>
                            <div class="form-group col-xl-4 col-lg-4 col-md-4 col-sm-4">
                                <label>Ocupación</label>
                                <input class="form-control" id="ocupacion" name="ocupacion" type="text" required>
                            </div>
                        </div>
                    </div>
                    <div id="boton" class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/nuevo_empleado.js' %}" type="text/javascript"></script>
{% endblock %}
